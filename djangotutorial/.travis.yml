language: python
python:
  - "3.8"
  - "3.9"
  - "3.10"
install:
  - pip install -r requirements.txt
script:
  - pytest
# only_create_app_version: "true"
before_deploy: "echo 'ready?'"
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: "AWS_ACCESS_KEY_ID"
  secret_access_key:
    secure: "AWS_SECRET_ACCESS_KEY"
  region: "us-east-1"
  app: "travisT"
  env: "travisT-env"
  bucket_name: ""
after_deploy: "echo 'DONE'"